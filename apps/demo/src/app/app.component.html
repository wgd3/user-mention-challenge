<section class="section comments-section">
  <h1>Comments</h1>

  <ul class="comments-section__list">
    @for (comment of (comments$ | async); track comment.message) {
    <li class="comments-section__list-item">
      <umc-comment [comment]="comment"></umc-comment>
    </li>
    }
  </ul>

  <div class="comments-section__actions">
    <button
      class="btn icon-btn"
      (click)="commentFormHidden = !commentFormHidden"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="24"
        viewBox="0 -960 960 960"
        width="24"
      >
        <path
          d="m40-40 78-268q-19-41-28.5-84T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80q-45 0-88-9.5T308-118L40-40Zm118-118 128-38q14-4 28.5-3t27.5 7q32 16 67 24t71 8q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 36 8 71t24 67q7 13 7.5 27.5T196-286l-38 128Zm282-162h80v-120h120v-80H520v-120h-80v120H320v80h120v120Zm39-159Z"
        />
      </svg>

      Add Comment
    </button>
  </div>

  @if (!commentFormHidden) {
  <div class="comments-section__form-container">
    <form [formGroup]="commentForm" class="form comments-section__form">
      <div
        mentionUsers
        contenteditable="true"
        id="new-comment-input"
        data-placeholder="Start typing a new comment..."
        role="textbox"
        (userMentioned)="logUserSelection($event)"
        formControlName="message"
      ></div>

      <div class="btn-group">
        <button class="btn" (click)="resetCommentForm()" type="reset">
          Reset Comment
        </button>
        <button class="btn icon-btn" (click)="submitComment()" type="button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24"
            viewBox="0 -960 960 960"
            width="24"
          >
            <path
              d="M840-680v480q0 33-23.5 56.5T760-120H200q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h480l160 160Zm-80 34L646-760H200v560h560v-446ZM480-240q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35ZM240-560h360v-160H240v160Zm-40-86v446-560 114Z"
            />
          </svg>
          Submit Comment
        </button>
      </div>
    </form>
  </div>
  }
</section>
